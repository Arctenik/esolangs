<!DOCTYPE html>
<html>
	<head>
		<title>Piet colorshifter</title>
		
		<meta name="viewport" content="width=device-width">
		
		<link rel="icon" href="../../icon.png">
		
		<link rel="stylesheet" href="../../style.css">
		
		<style>
		
			#canvas {
				image-rendering: pixelated;
			}
		
		</style>
	</head>
	
	<body>
		<div class="parentRef"><a href="../../">Esolang stuff</a></div>
		
		
		Program PNG: <input type="file" id="programInp" accept=".png,image/png">
		<br><br><br>
		Shift hue <input type="number" id="hueInp" value="0" step="1" min="-1" max="6"> steps,
		lightness <input type="number" id="lightnessInp" value="0" step="1" min="-1" max="3"> steps
		| Preview scale: <input type="number" id="scaleInp" value="6" min="1">
		<br><br>
		<button id="dlButton">Download</button>
		<br><br><br>
		<canvas id="canvas" width="0" height="0"></canvas>
		
		
		<script src="../../lib/pngjs-bundle.min.js"></script>
		<script src="piet-colorshifter.js"></script>
	</body>
</html>
